<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer" id="songItemContainer">

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="botton">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa fa-3x fa-step-backward" id="previousSong" aria-hidden="true"></i>
            <i class="fa fa-3x fa-play-circle" id="masterPlay" aria-hidden="true"></i>
            <i class="fa fa-3x fa-step-forward" id="nextSong" aria-hidden="true"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="55px" id="gif" alt=""><span id="mainFileName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/927a1e464b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
